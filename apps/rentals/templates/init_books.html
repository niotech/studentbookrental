{% extends 'base.html' %}

{% block title %}Initialize Books - Student Book Rental System{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Initialize Books</h1>

<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <form method="post" action="{% url 'init_books' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                Search Title
            </label>
            <input type="text" name="title" id="title" placeholder="python django"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Initialize Books
        </button>
    </form>
</div>

<a href="{% url 'home' %}" class="text-blue-500 hover:text-blue-700">Back to Dashboard</a>
{% endblock %}
