<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Book Rental System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Book Rental</a>
            <div>
                {% if user.is_authenticated %}
                {% if user.is_staff %}
                <a href="{% url 'home' %}" class="mr-4">Dashboard</a>
                <a href="{% url 'book_collection' %}" class="mr-4">Books</a>
                <a href="{% url 'student_list' %}" class="mr-4">Students</a>
                {% endif %}
                <a href="{% url 'logout' %}" class="mr-4">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="mr-4">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-200 p-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; 2024 Student Book Rental System
        </div>
    </footer>
</body>

</html>
